<div class="card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>{{isRegister ? 'Register' : 'Login'}}</mat-card-title>
        <br><br>
      </mat-card-header>
  
      <mat-card-content>
        <!--wsm spoko case z tym viewProviders-->
        <form [formGroup]="form" *ngIf="isRegister; else loginTemplate">
          <app-register>
              <span class="link" (click)="changeState(true)">Already registered? Log In!</span>
              <button class="button-form" type="submit" mat-raised-button color="primary" (click)="register()">REGISTER</button>
          </app-register>
       </form>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #loginTemplate> 
    <app-login [form]="form">
        <span class="link" (click)="changeState(false)">No account? Sign Up!</span><br>
        <button class="button-form" type="submit" mat-raised-button color="primary" (click)="login()">LOGIN</button>
    </app-login>
  </ng-template>
