<!-- <ng-container *ngIf="workers$ | async"> -->
<ng-container>
    <mat-card mat-card>
        <mat-card-header class="mat-elevation-z8">
            <div class="add-button">
                <button  (click)="add()" mat-raised-button color="primary">Add worker (+)</button>
            </div>
        </mat-card-header>
        <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="companyID">
            <th mat-header-cell *matHeaderCellDef> CompanyID </th>
            <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
            </ng-container>

            <ng-container matColumnDef="university">
                <th mat-header-cell *matHeaderCellDef> University </th>
                <td mat-cell *matCellDef="let element"> {{element.university}} </td>
                </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button class="button-edit" (click)="edit(element)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    <button class="button-delete" (click)="delete(element._id)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                    <button class="button-notify" mat-icon-button color="accent" (click)="notifyWorker(element)"><mat-icon>notifications_active</mat-icon></button>
       
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
            </tr>
        </table>
    </mat-card-content>
    </mat-card>
</ng-container>
