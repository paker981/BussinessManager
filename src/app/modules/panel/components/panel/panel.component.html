<div class="example-container">
  <mat-toolbar color="primary" style="width: 100%;">

    <div class="toolbar-left">
      <div class="left-content">
        <button mat-icon-button (click)="onUpdateSidenavState()"><mat-icon>menu</mat-icon></button>
        <span>Panel</span> 
      </div>
    </div>

    <div class="toolbar-right">
      <div class="left-content">
        <span class="button-text">Logged: {{userDetails.email}}</span>
        <button mat-button (click)="logOut()">Log Out</button>
        <div *ngFor="let country of countries | keyvalue">
          <span 
            class="flag-icon flag-icon-{{country.key.toLowerCase()}} flag-icon-squared flag-margin"
            (click)="onChangeCountry(country.value)">
          </span>
        </div>   
      </div>
    </div>
      
    </mat-toolbar>
  <mat-sidenav-container *ngIf="sidenav$ | async as sidenav"  class="sidenav-container">
    <mat-sidenav #sidenavRef [mode]="sidenav.mode" [opened]="sidenav.isOpen" fixedTopGap="56">>
      <mat-nav-list>
        <app-company-list />
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
